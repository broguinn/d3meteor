<template name="famoCharBar">
  <h5>character occurrence</h5>
  <div class="row">
	<div class="col-md-9">
		<svg class="vert-chart" id="bro-chart"></svg>
	</div>
	<div class="col-md-3">
		<div class="holder">
			<div id="text-holder">
				<textarea type="text" class="form-control no-border" placeholder="this is some text that will be rendered" value="{{getText}}" rows="15"></textarea>
			</div>
			<div>
				<h5>select a text</h5>
				<ul class="nonlist">
					{{#each excerpt}}
						<li class="thin-list {{isSelected}}">
							<img class="close-text" src="/images/close.svg" alt="">
							<div class="text-title">{{title}}</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
  </div>
  <div class="col-md-6">
  	<svg class="vert-chart"></svg>
  </div>
  
  
</template>
