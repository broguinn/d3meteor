<template name="charBarChart">
  <h5>character occurrence</h5>
  <div class="row">
	<div class="col-md-9">
		<svg class="vert-chart" id="bro-chart"></svg>
	</div>
	<div class="col-md-3">
		<div class="holder">
			<div id="text-holder" class="{{showText}}">
				<textarea type="text" class="form-control no-border" placeholder="this is some text that will be rendered" value="{{getText}}" rows="16"></textarea>
			</div>
			<div>
				<h5>select a text</h5>
				<ul class="nonlist">
					{{#each excerpt}}
						<li class="thin-list {{isSelected}}" style="{{selectedTransform}}">
							<img class="close-text" src="/images/close.svg" alt="">
							<div class="text-title">{{title}}</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
  </div>
  <div class="col-md-6">
  	<svg class="vert-chart"></svg>
  </div>
  <button class="btn btn-default" id="special-btn">press this</button>
  <a class="twitter-timeline" href="https://twitter.com/hashtag/EricGarner" data-widget-id="540574902785687552">#EricGarner Tweets</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  
</template>
